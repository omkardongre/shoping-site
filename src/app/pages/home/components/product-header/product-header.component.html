<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button class='m-3' [matMenuTriggerFor]="sortByMenu">
                <div class="flex items-center">
                    Sort by {{ sort }}
                    <mat-icon>expand_more</mat-icon>
                </div>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <button mat-button [matMenuTriggerFor]="menu">
                <div class="flex items-center">
                    <span>Show {{ itemsShowCount }}</span>
                    <mat-icon>expand_more</mat-icon>
                </div>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="onItemsShowCountUpdated(5)" mat-menu-item>5</button>
                <button (click)="onItemsShowCountUpdated(10)" mat-menu-item>10</button>
                <button (click)="onItemsShowCountUpdated(15)" mat-menu-item>15</button>
            </mat-menu>

            <div class="m-3">
                <button (click)="onColumnCountUpdated(1)">
                    <mat-icon>view_list</mat-icon>
                </button>
                <button (click)="onColumnCountUpdated(3)">
                    <mat-icon>view_module</mat-icon>
                </button>
                <button (click)="onColumnCountUpdated(4)">
                    <mat-icon>view_comfy</mat-icon>
                </button>
            </div>

        </div>

    </div>
</mat-card>
