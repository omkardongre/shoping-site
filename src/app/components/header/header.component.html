<mat-toolbar class="mx-auto border-x justify-between">
    <a routerLink = "home">Code with Omkar</a>
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon 
            matBadge="itemsQuantity"
            matBadgeHidden="!itemsQuantity"
            matBadgeColor="warn"
            matBadgeSize="medium"  
            style="font-size: 30px"
            
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-2 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-20" >{{itemsQuantity}} items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items | slice:0:5" class="flex justify-between items-center py-2">
                    <div class="w-1/3 text-left truncate">{{item.name | lowercase}}</div>
                    <div class="w-1/3 text-center">X {{item.quantity}}</div>
                    <div class="w-1/3 text-right">{{item.price | currency}}</div>
                  </div>
                <div *ngIf="cart.items.length>5">
                    <div>
                        <a routerLink="cart" class="font-bold">View More</a>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between font-light py-3">
                Total
                <span class="font-bold">{{getTotal(cart.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-500 text-white rounded-full w-9 h-9"
                (click)="onClearCart()"
                >
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink='cart' class="bg-green-500 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
